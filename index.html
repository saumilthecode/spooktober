<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Mirror with Glitches and Sound</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Courier New', Courier, monospace;
        }

        .mirror-frame {
            width: 300px;
            height: 500px;
            border: 10px solid #555;
            background: #222;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
        }

        /* Camera stream for reflection */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
            filter: brightness(50%) contrast(120%);
            animation: glitch 3s infinite;
        }

        /* Glitch effect */
        @keyframes glitch {
            0%, 100% {
                transform: scaleX(-1) translate(0, 0);
                filter: brightness(50%) contrast(120%);
            }
            30% {
                transform: scaleX(-1) translate(5px, -3px);
            }
            50% {
                filter: brightness(70%) contrast(150%) hue-rotate(30deg);
            }
            80% {
                transform: scaleX(-1) translate(-3px, 2px);
            }
        }

        .reflection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Adding ghostly figure */
        .ghost {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255,255,255,0.2), rgba(255,255,255,0));
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
            animation: ghostAppear 10s infinite;
        }

        @keyframes ghostAppear {
            0%, 90% {
                opacity: 0;
            }
            40%, 50% {
                opacity: 1;
            }
        }

        /* Add rolling fog */
        .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            opacity: 0.2;
            animation: fogMove 20s infinite;
        }

        @keyframes fogMove {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

    </style>
</head>
<body>

    <div class="mirror-frame">
        <video id="camera-stream" autoplay></video>
        <div class="reflection">
            <div class="ghost"></div>
            <div class="fog"></div>
        </div>
    </div>

    <!-- Audio for creepy ghost sound -->
    <audio id="ghost-sound" src="creepy-sound.mp3" preload="auto"></audio>

    <script>
        // Access the user's camera
        const video = document.getElementById('camera-stream');

        // Check if the browser supports getUserMedia
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.log("Error accessing the camera: " + err);
            });
        } else {
            alert('Sorry, your browser does not support camera access.');
        }

        // Ghost animation sound effect
        const ghost = document.querySelector('.ghost');
        const ghostSound = document.getElementById('ghost-sound');

        // Play sound when the ghost appears
        ghost.addEventListener('animationstart', () => {
            ghostSound.play();
        });
    </script>

</body>
</html>

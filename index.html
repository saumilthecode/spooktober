<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursed Mirror with Spooky Background</title>
    <style>
        body {
            background: radial-gradient(circle at center, #111 30%, #000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0));
            animation: mistMove 15s infinite;
            opacity: 0.4;
        }

        @keyframes mistMove {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(10%, -10%);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        .mirror-frame {
            width: 300px;
            height: 500px;
            border: 10px solid #555;
            background: #222;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            animation: sway 2s infinite alternate;
            z-index: 10;
        }

        video#live-camera {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        video#hover-video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: 11;
            transition: opacity 0.1s ease-in-out;
            object-fit: contain;
        }

        .mirror-frame:hover video#hover-video {
            opacity: 1;
            pointer-events: auto;
        }

        .mirror-text {
            margin-top: 20px;
            text-align: center;
        }

        @keyframes sway {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(2deg);
            }
        }

        .ghost {
            position: absolute;
            width: 150px;
            height: 225px;
            background: #ffffff;
            border-radius: 100px 100px 0 0;
            box-shadow: -17px 0px 0px #dbdbdb inset, 0 0 50px #5939db;
            animation: float 2s infinite;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .ghost__eyes {
            display: flex;
            justify-content: space-around;
            margin: 0 auto;
            padding: 70px 0 0;
            width: 90px;
            height: 20px;
        }

        .ghost__eyes:before,
        .ghost__eyes:after {
            content: "";
            display: block;
            width: 15px;
            height: 25px;
            background: #00034b;
            border-radius: 50%;
        }

        .ghost__dimples {
            display: flex;
            justify-content: space-around;
            margin: 0 auto;
            padding: 35px 0 0;
            width: 130px;
            height: 20px;
        }

        .ghost__dimples:before,
        .ghost__dimples:after {
            content: "";
            display: block;
            width: 15px;
            height: 15px;
            background: #ffbeff;
            border-radius: 50%;
        }

        .ghost__feet {
            width: 100%;
            position: absolute;
            bottom: -13px;
            display: flex;
            justify-content: space-between;
        }

        .ghost__feet-foot {
            width: 25%;
            height: 26px;
            border-radius: 50%;
            background: #ffffff;
        }

        .ghost__feet-foot:last-child {
            background-image: linear-gradient(to right, #ffffff 55%, #dbdbdb 45%);
        }

        .shadow {
            background: #000232;
            width: 150px;
            height: 40px;
            margin-top: 50px;
            border-radius: 50%;
            animation: shadow 2s infinite;
        }

        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes shadow {
            0%,
            100% {
                transform: scale(1);
            }
            50% {
                transform: scale(0.9);
            }
        }

        .ghost:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="mirror-frame" id="mirror">
        <video id="live-camera" autoplay playsinline muted></video>
        <video id="hover-video" src="https://github.com/saumilthecode/spooktober/blob/main/The%20Muffin%20Man%20-%20Shrek.mp4?raw=true" loop></video>
    </div>

    <div class="mirror-text">
        <h2>Take a look!</h2>
        <h3>You might look bad!</h3>
        <h4>Mouse around and find out!!!11</h4>
    </div>

    <script>
        const hoverVideo = document.getElementById('hover-video');
        const mirror = document.getElementById('mirror');

        hoverVideo.pause();

        mirror.addEventListener('mouseenter', () => {
            hoverVideo.currentTime = 0;
            hoverVideo.play();
        });

        mirror.addEventListener('mouseleave', () => {
            hoverVideo.pause();
            hoverVideo.currentTime = 0;
        });

        const liveCamera = document.getElementById('live-camera');
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                liveCamera.srcObject = stream;
            })
            .catch(err => {
                console.error('Error accessing the camera: ', err);
            });

        function generateGhosts(numGhosts) {
            for (let i = 0; i < numGhosts; i++) {
                const ghost = document.createElement('div');
                ghost.classList.add('ghost');
                
                const eyes = document.createElement('div');
                eyes.classList.add('ghost__eyes');
                eyes.innerHTML = '<div></div><div></div>';

                const dimples = document.createElement('div');
                dimples.classList.add('ghost__dimples');
                dimples.innerHTML = '<div></div><div></div>';

                const feet = document.createElement('div');
                feet.classList.add('ghost__feet');
                feet.innerHTML = '<div class="ghost__feet-foot"></div><div class="ghost__feet-foot"></div>' + 
                                 '<div class="ghost__feet-foot"></div><div class="ghost__feet-foot"></div>';

                ghost.appendChild(eyes);
                ghost.appendChild(dimples);
                ghost.appendChild(feet);

                document.body.appendChild(ghost);

                const randomTop = Math.random() * 80 + 10;
                const randomLeft = Math.random() * 80 + 10;
                ghost.style.top = randomTop + '%';
                ghost.style.left = randomLeft + '%';

                ghost.addEventListener('mouseenter', () => {
                    ghost.style.opacity = 1;
                });
                ghost.addEventListener('mouseleave', () => {
                    ghost.style.opacity = 0;
                });
            }
        }

        generateGhosts(5);
    </script>
</body>
</html>
